<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Dollar sign -->
  <g transform="translate(100, 100)">
    <!-- Dollar sign background circle -->
    <circle cx="0" cy="-25" r="25" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    
    <!-- Dollar sign -->
    <text x="0" y="-15" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">$</text>
  </g>
  
  <!-- Chart bars -->
  <g transform="translate(55, 130)">
    <rect x="0" y="15" width="8" height="25" fill="url(#chartGradient)" rx="2"/>
    <rect x="12" y="10" width="8" height="30" fill="url(#chartGradient)" rx="2"/>
    <rect x="24" y="5" width="8" height="35" fill="url(#chartGradient)" rx="2"/>
    <rect x="36" y="0" width="8" height="40" fill="url(#chartGradient)" rx="2"/>
  </g>
  
  <!-- Upward trending arrow -->
  <g transform="translate(125, 130)">
    <path d="M0 20 L15 5 L30 15 L45 0" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M35 0 L45 0 L45 10" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="40" cy="60" r="3" fill="rgba(255,255,255,0.4)"/>
  <circle cx="160" cy="140" r="2" fill="rgba(255,255,255,0.3)"/>
  <circle cx="170" cy="50" r="2.5" fill="rgba(255,255,255,0.3)"/>
</svg>